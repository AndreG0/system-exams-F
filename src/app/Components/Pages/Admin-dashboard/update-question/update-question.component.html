<div class="bootstrap-wrapper">
  <div class="row mt20">
    <div class="col-md-12">
      <h1 class="text-secondary p-3 my-2">Update the question, Quiz: <span style="font-weight: bold;">{{question.exam.title}}</span></h1>

      <mat-card>
        <mat-card-header >
          <mat-card-subtitle >
            Type the detail of the question
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="mt20">
          <form class="mt20" *ngIf = "question" (ngSubmit) = "updateQuestion()">
            <mat-form-field class="w100">
              <mat-label>Type the content of the question</mat-label>
              <textarea rows="8" name="content" [(ngModel)]="question.content" matInput placeholder="Type here"></textarea>
            </mat-form-field>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Choose the option 1</mat-label>
                  <input type="text" name="option1"[(ngModel)]="question.option1" matInput>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Choose the option 2</mat-label>
                  <input type="text" name="option2"[(ngModel)]="question.option2" matInput>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Choose the option 3</mat-label>
                  <input type="text" name="option3"[(ngModel)]="question.option3" matInput>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Choose the option 4</mat-label>
                  <input type="text" name="option4"[(ngModel)]="question.option4" matInput>
                </mat-form-field>
              </div>
            </div>
            <mat-form-field class="w100">
              <mat-label>Select the answer</mat-label>
              <mat-select [(ngModel)]="question.answer" name="answer">
                <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
              </mat-select>
            </mat-form-field>
            <div class="container text-center">
              <button mat-raised-button color="primary">Update</button>
            </div>
          </form>
        </mat-card-content>

      </mat-card>
    </div>
  </div>
</div>
