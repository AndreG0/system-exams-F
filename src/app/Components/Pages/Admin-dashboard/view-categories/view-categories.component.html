<mat-card>
  <mat-list>
    <div class="text-secondary" mat-subheader>
      All categories
    </div>

    <mat-list-item *ngFor = "let c of categories">


      <div class=" row d-flex justify-content-start p-3 my-2">

        <div class=" md-5"> {{ c.title }}</div>

        <div class=" text-secondary md-5">{{ c.description }}</div>
<mat-divider></mat-divider> <mat-divider></mat-divider>
      </div>

    </mat-list-item>
  </mat-list>

  <div class="container justify-content-center my-2">
    <button routerLink="/admin/add-categoria" mat-raised-button color="primary">Add Category</button>
  </div>

</mat-card>
