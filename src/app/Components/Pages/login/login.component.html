
<div class = "bootstrap-wrapper bg vh-100">
  <div class = "container">
    <div class = "row mt20">
      <div class = "col-md-6 offset-md-3 my-5 ">
        <mat-card class="text-center radi">
          <div class = "container text-center my-2">
            <img src="../../../../assets/img/login.png" width = "100" height = "100">
          </div>

          <h1 class = "text-center">Login</h1>
          <form (ngSubmit)="formSubmit()">
            <mat-form-field class = "full-width "  appearance = "outline">
              <mat-label>Username</mat-label>
              <input [(ngModel)]="loginData.username" name = "username" required  matInput placeholder="Username">

            </mat-form-field>
            <mat-form-field class="full-width"  appearance = "outline">
              <mat-label>Password</mat-label>
              <input [(ngModel)]="loginData.password"  name = "password" required  type="password" matInput  placeholder="Password">

            </mat-form-field>

            <br><br>

            <div class = "container text-center my-3">
              <button type = "submit" mat-raised-button color="primary">Login</button>
              <button type="reset" style = "margin-left: 20px;" mat-raised-button color="accent">Clear</button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
