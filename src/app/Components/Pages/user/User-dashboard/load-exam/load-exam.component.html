<div class="bootstrap-wrapper">
  <div class="container">
    <h1 class="text-secondary my-2">Exams Available</h1>
    <div class="row mt20" *ngIf="exams">
      <div class="col-md-6" *ngFor="let e of exams">
        <mat-card class="mb20">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image">
            </div>
            <mat-card-title>
              {{e.title}}
            </mat-card-title>
            <mat-card-subtitle>
              {{e.category.title}}
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p class="fw-lighter my-1">{{e.description}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary">View</button>
            <button [routerLink]="'/user/instructions/'+e.examId" mat-button color="accent">Start</button>
            <button mat-button color="accent">Questions: {{e.numberQuestions}}</button>
            <button mat-button color="accent">Questions: {{e.maximumPoints}}</button>
          </mat-card-actions>

        </mat-card>
      </div>

      <div class="col-md-12" *ngIf = "exams.length == 0">
        <mat-card>
          <mat-card-content>
            <h1 class="text-center fs-1">No exams in this category</h1>
          </mat-card-content>
        </mat-card>
      </div>

    </div>
  </div>
</div>
