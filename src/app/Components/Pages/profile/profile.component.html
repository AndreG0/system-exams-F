<mat-card>
  <h1 class="text-secondary p-4 my-4">Profile Details</h1>
  <mat-card-content>
    <div class = "bootstrap-wrapper">
      <div class = "container">
        <div class = "text-center">
          <img
          src="../../../../assets/img/user.png"
          alt=""
          class = "profile-image">

          <h1 class="mt20">{{user.name}} {{user.lastName}}</h1>
        </div>
        <div class = "row">
          <div class = "col-md-10 offset-md-1">
            <table class = "table text-center">
              <tr>
                <td>Username</td>
                <td>{{user.username}}</td>
              </tr>
              <tr>
                <td>ID</td>
                <td>{{user.id}}</td>
              </tr>
              <tr>
                <td>Number</td>
                <td>{{user.number}}</td>
              </tr>
              <tr>
                <td>Role</td>
                <td>{{user.authorities[0].authority}}</td>
              </tr>
              <tr>
                <td>Estado</td>
                <td>{{user.enabled ? "Active" : "Disabled"}}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>


      <mat-card-actions class="text-center btn">
        <button mat-raised-button color = "primary">Actualizar</button>
        <button mat-raised-button color = "accent">Compartir</button>
      </mat-card-actions>



  </mat-card-content>
</mat-card>
